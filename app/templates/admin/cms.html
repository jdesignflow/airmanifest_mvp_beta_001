{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Content Management (CMS)</h2>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="neo-card">
            <h5 class="mb-3">Add Featured Destination</h5>
            <form method="post">
                <div class="mb-2">
                    <label class="small text-muted">City Name</label>
                    <input type="text" name="city" class="neo-input" placeholder="e.g. London" required>
                </div>
                <div class="mb-2">
                    <label class="small text-muted">Country</label>
                    <input type="text" name="country" class="neo-input" placeholder="e.g. UK" required>
                </div>
                <div class="mb-2">
                    <label class="small text-muted">Avg Price ($)</label>
                    <input type="number" name="price" class="neo-input" placeholder="500" required>
                </div>
                <div class="mb-3">
                    <label class="small text-muted">Image URL</label>
                    <input type="url" name="image" class="neo-input" placeholder="https://..." required>
                </div>
                <button type="submit" class="neo-btn w-100">Publish to Homepage</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="row">
            {% for dest in destinations %}
            <div class="col-md-6 mb-3">
                <div class="neo-card p-3 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="{{ dest.image_url }}" class="rounded-circle me-3" width="50" height="50" style="object-fit: cover;">
                        <div>
                            <h6 class="mb-0">{{ dest.city }}</h6>
                            <small class="text-muted">{{ dest.country }}</small>
                        </div>
                    </div>
                    <form action="{{ url_for('admin.delete_dest', dest_id=dest.id) }}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger border-0"><i class="fas fa-trash"></i></button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
