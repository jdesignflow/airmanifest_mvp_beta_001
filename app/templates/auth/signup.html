{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center pt-4">
    <div class="col-md-6">
        <div class="neo-card">
            <h3 class="text-center mb-4">Create Account</h3>
            <form method="post">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label text-muted small">First Name</label>
                        <input type="text" name="first_name" class="neo-input" placeholder="e.g. Jane" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label text-muted small">Last Name</label>
                        <input type="text" name="last_name" class="neo-input" placeholder="e.g. Doe" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Email Address</label>
                    <input type="email" name="email" class="neo-input" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Date of Birth</label>
                    <input type="date" name="dob" class="neo-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Password</label>
                    <input type="password" name="password" class="neo-input" placeholder="Create a secure password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Confirm Password</label>
                    <input type="password" name="confirm_password" class="neo-input" placeholder="Re-type your password" required>
                </div>
                <button type="submit" class="neo-btn w-100 mt-2">Register</button>
            </form>
            <p class="text-center mt-3 small text-muted">
                Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--accent);">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
